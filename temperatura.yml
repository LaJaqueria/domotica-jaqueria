esphome:
  name: temperatura
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: "ssid"
  password: "password"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Temperatura Fallback Hotspot"
    password: "password"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: "jaqueriatemp"
ota: 
  password: "jaqueriatemp"
sensor:
  - platform: dht
    pin: GPIO13
    temperature:
      name: "Medidor de temperatura de la sede"
    humidity:
      name: "Medidor de humedad de la sede"
    update_interval: 300s