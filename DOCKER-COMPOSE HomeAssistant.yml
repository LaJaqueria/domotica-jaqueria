homeassistant: 
    container_name: homeassistant
    image: homeassistant/home-assistant:stable
    ports: 
      - '8123:8123'
    volumes: 
      - /home/administrador/config:/home/administrador/homeassistant
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    networks:
      - my-network 