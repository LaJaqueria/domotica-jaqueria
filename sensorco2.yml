esphome:
  name: sensorco2
  platform: ESP32
  board: esp32doit-devkit-v1

wifi:
  ssid: "ssid"
  password: "password"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Co2 Fallback Hotspot"
    password: "JvEY2Ge8QIGg"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: "jaqueriaco2"

ota:
  password: "jaqueriaco2"

# Example configuration entry
i2c:
  sda: GPIO22
  scl: GPIO21

sensor:
  - platform: ccs811
    eco2:
      name: "CCS811 eCO2 Value"
    tvoc:
      name: "CCS811 Total Volatile Organic Compound"
    address: 0x5A
    baseline: 0xA483
    update_interval: 60s